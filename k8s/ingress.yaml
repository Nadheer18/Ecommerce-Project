piVersion: networking.k8s.io/v1

kind: Ingress

metadata:

    name: ecommerce-ingress

        namespace: ecommerce

            annotations:

                  nginx.ingress.kubernetes.io/rewrite-target: /$1

                  spec:

                      rules:

                          - host: example.local

                                http:

                                        paths:

                                                - path: /(.*)

                                                          pathType: Prefix

                                                                    backend:

                                                                                service:

                                                                                              name: frontend

                                                                                                            port:

                                                                                                                            number: 80

                                                                                                                                    - path: /api(/|$)(.*)

                                                                                                                                              pathType: Prefix

                                                                                                                                                        backend:

                                                                                                                                                                    service:

                                                                                                                                                                                  name: backend

                                                                                                                                                                                                port:

                                                                                                                                                                                                                number: 4000


